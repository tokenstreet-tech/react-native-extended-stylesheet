name: â™»ï¸ Continuous integration
on: [pull_request]

jobs:
    yarn_script_validation:
        name: ${{ matrix.job_name }}
        runs-on: ubuntu-latest
        strategy:
            matrix:
                key: [typecheck, lint, test]
                include:
                    - key: typecheck
                      job_name: Ê¦ TypeScript
                      step_name: ğŸ” Type check
                      script: typecheck
                    - key: lint
                      job_name: â¬£ ESLint
                      step_name: ğŸ”¬ Lint
                      script: lint
                    - key: test
                      job_name: ğŸ¤¡ Jest
                      step_name: âœ… Test
                      script: test
        steps:
            - name: ğŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.11.0
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3
            - name: â” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: ğŸ“¥ Download deps
              uses: bahmutov/npm-install@v1
            - run: yarn build
            - name: ${{ matrix.step_name }}
              run: yarn ${{ matrix.script }}
